<ion-card>
  <ion-card-header>
    <img class="oink"  src="assets/img/marrano-regalo.svg" alt="">
    <ion-card-subtitle class="title" >{{header}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p class="text">{{body}}</p>
  </ion-card-content>
  <ion-footer>
    <ion-button (click)="dismiss()"><h2 class="title-small title-small__secondary">
    {{footer}}</h2>
  </ion-button></ion-footer>
</ion-card>
